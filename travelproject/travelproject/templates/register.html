<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Registration</h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter UserName"><br>
    <input type="text" name="first_name" placeholder="Enter FirstName"><br>
    <input type="text" name="last_name" placeholder="Enter LastName"><br>
    <input type="email" name="email_id" placeholder="Enter Email Id"><br>
    <input type="password" name="password" placeholder="Enter Password"><br>
    <input type="password" name="confirm_password" placeholder="Re-Enter the Password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
